<div class="row">
  <div class="col-md-7 col-md-offset-3">
<section>
  <h3>Project List</h3>
  <div class="filter">
    <input type="text" class="form-control" placeholder="Type to filter by project name" ng-model="filtText.name" maxlength="10">
  </div>
</section>
<hr class="hr">
<section>
  <div ng-if="nodata" class="nodata">
    <h4>There is no available data now!</h4>
  </div>
  <div class="project" ng-repeat="item in pjArr | orderBy: 'name' | filter: filtText">
    <span ng-click="clickRename(item)"><h4>{{item.name}}</h4></span>
      <div class="details">
        <div class="row">
          <div class="col-xs-8">
            <span ng-show="item.count.NVR">NVR: {{item.count.NVR}}</span>
            <span ng-show="item.count.NVR && item.count.CMS">, </span>
            <span ng-show="item.count.CMS">CMS: {{item.count.CMS}}</span>
            <br>Total Storage: {{totalStorage(item)}}
            <br>Total Bandwidth: {{totalBandwidth(item)}}
          </div>
          <div class="col-xs-2">
             <a ui-sref="app.projectdetails({id: item._id})">EDIT</a>
           </div>
          <div class="col-xs-2">DELETE</div>
      </div>
    </div>
  </div>
</section>
</div>
</div>
