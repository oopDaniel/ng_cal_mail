<div class="row padding-bottom-2">
    <div class="col-md-7 col-md-offset-3 col-xs-push-1 col-md-push-0">
        <section class="row">
            <div class="col-xs-8">
                <h3>Project List</h3>
            </div>
            <div class="col-xs-4 col-xs-pull-1">

                <h3
                  ng-controller="MailCtrl"
                  ng-click="sendmail()">
                    <span class="glyphicon glyphicon-envelope"></span>
                </h3>
            </div>
            <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type to filter by project name"
                  ng-model="filtText.name"
                  maxlength="10" />
            </div>
        </section>


        <section>

            <div
              ng-if="nodata">
                <h4>There is no available data now!</h4>
            </div>

            <div
              class="project"
              ng-repeat="item in pjArr | orderBy: 'name' | filter: filtText">
                <div
                  ng-click="select(item._id)"
                  ng-class="{selectItem:isSelect(item._id)}">
                    <span ng-click="clickRename(item.name)"><h4>{{item.name}}</h4></span>
                    <div>
                        <div class="row">
                            <div class="col-xs-8">
                                <span ng-show="item.count.NVR">NVR: {{item.count.NVR}}</span>
                                <span ng-show="item.count.NVR && item.count.CMS">, </span>
                                <span ng-show="item.count.CMS">CMS: {{item.count.CMS}}</span>
                                <br>Total Storage: {{totalStorage(item)}}
                                <br>Total Bandwidth: {{totalBandwidth(item)}}
                            </div>


                        </div>
                    </div> <!-- /detail -->
                </div> <!-- /max-width-80 -->
            </div> <!-- /ng-repeat -->
        </section>
    </div>
</div>
