<section>
  <h3>Project list</h3>
  <div class="filter">
    <input type="text" class="form-control" placeholder="Type to filter by project name" ng-model="filtText" maxlength="10">
  </div>
</section>
<hr class="hr">
<section>
  <div class="project" ng-repeat="pj in project | filter: filtText">
    <h4>{{pj.name}}</h4>
    <div class="details">

    </div>
  </div>
</section>
