  <div class="alert">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  </div>
  <div class="jumbotron">
    <div class="row">

        <div class="table-showdigit col-xs-12
                    col-md-6 col-md-offset-3">
          <table
            class="table table-hover table-responsive"
            ng-class="{cmsTB:!onNVR}">
            <caption ng-click="clickRename(inf.name)"><h3>{{inf.name}}</h3></caption>
            <thead>
              <tr>
                <th>Total Storage</th>
                <th>Total Bandwidth</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="greyMinus">
                  {{ showStorage() }}
                  <sub>{{sUnit}}</sub>
                </td>
                <td>
                  {{ showBandwidth() }}
                  <sub>{{bUnit}}</sub>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div> <!-- end row -->
  </div> <!-- end jumbotron -->


<div ng-include="dataURL" ng-controller="formCtrl" class="maxwidth"></div>

<div class="savebtn">
    <button class='btn btn-block btn-default' ng-click="saveEdit()"><span class="btnfont">Save</span></button>
    <a class='btn btn-block btn-default' ui-sref="app.projectdetails({id: id})"><span class="btnfont">Cancel</span></a>
</div>
