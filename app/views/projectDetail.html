<div class="row">
  <div class="col-md-7 col-md-offset-3">
<section>

  <div class="filter">
    <input type="text" class="form-control" placeholder="Type to filter by description" ng-model="filtText.name" maxlength="10">
  </div>
</section>
<hr class="hr">
<section>
  <div ng-if="nodata" class="nodata">
    <h4>There is no available data now!</h4>
  </div>
  <div class="project" ng-repeat="item in data | orderBy: 'name' | filter: filtText">
    <span ng-click="rename(item)"><h4>{{item.name}}</h4></span>
    <div class="details detailBorder">
      <span>
        {{item.type}},
        {{item.data.cameras}} Camera<span ng-show="item.data.cameras>1">s</span>,
        <span ng-if="item.data.display.storage > 0">{{convert(item.data.display.storage)}},</span>
        {{convert(item.data.display.bandwidth)}}
      </span>
    </div>
  </div>
</section>
</div>
</div>
