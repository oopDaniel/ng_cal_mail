<div class="row">
  <div class="col-md-7 col-md-offset-3">
<section>

  <div class="filter">
    <input type="text" class="form-control" placeholder="Type to filter by description" ng-model="filtText.name" maxlength="10">
  </div>
</section>
<hr class="hr">
<section>
  <div ng-if="nodata" class="nodata">
    <h4>There is no available data now!</h4>
  </div>
  <div class="project" ng-repeat="pj in projects | orderBy: 'name' | filter: filtText">
    <span ng-click="rename(pj)"><h4>{{pj.name}}</h4></span>
    <div class="details">
      <span ng-show="pj.NVR.length">NVR: {{pj.NVR.length}}</span>
      <span ng-show="pj.NVR.length && pj.CMS.length">, </span>
      <span ng-show="pj.CMS.length">CMS: {{pj.CMS.length}}</span>
      <br>Total Storage: {{totalStorage(pj)}}
      <br>Total Bandwidth: {{totalBandwidth(pj)}}
    </div>
  </div>
</section>
</div>
</div>
