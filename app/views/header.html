<header
  class="header">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a
                  class="navbar-brand hidden-xs"
                  ui-sref="app"
                  ng-click="activate(0)">
                    My App
                </a>
            </div>
            <div class="centerify">
                <ul class="nav navbar-nav">
                    <li
                      ng-class="{active:activeArr[0]}"
                      ng-click="activate(0)"
                      ui-sref="app">
                        <a>Add/Sub</a>
                    </li>
                    <li
                      ng-class="{active:activeArr[1]}"
                      ng-click="activate(1)"
                      ui-sref="app.md">
                        <a>Mul/Div</a>
                    </li>
                    <li
                      ng-class="{active:activeArr[2]}"
                      ng-click="activate(2)"
                      ui-sref="app.list">
                        <a>List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert">
        <uib-alert
          ng-repeat="alert in alerts"
          type="{{alert.type}}"
          close="closeAlert($index)">
          {{alert.msg}}
        </uib-alert>
    </div>
</header>
