<div class="row">
    <form
      class="form-horizontal"
      name="formHolder.myForm"
      novalidate>
        <section class="col-xs-12 section">
            <div class="row">
                <div class="col-xs-12 col-sm-1 col-sm-push-2">



                    <!-- <i class="fa fa-camera-retro fa-3x icon-centered"></i> -->

                    <span
                      class="glyphicon glyphicon-facetime-video icon icon-centered"
                      style="font-size:2.7em"></span>



                </div>
                <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                    <div
                      class="row form-group"
                      ng-class="{ 'has-error' : cameraEmpty || cameraInvalid }">
                        <label
                          for="cameras"
                          class="col-xs-6 col-sm-2
                            col-sm-offset-3 input-label">
                            Number of Cameras
                        </label>
                        <div class="col-xs-6 col-sm-4 col-sm-offset-1">
                            <input
                              type="tel"
                              class="form-control input"
                              id="cameras"
                              name="cameras"
                              pattern="\d{1,5}"
                              maxlength="5"
                              onkeyup="value=value.replace(/[^\d]/g,'')"
                              placeholder="Enter the number"
                              required
                              ng-class="{cmsBdr:!onNVR}"
                              ng-model="data.cameras"
                              ng-change="ValidCheck()" />
                            <span
                              class="help-block"
                              ng-show="cameraEmpty">
                                The number is required.
                            </span>
                            <span
                              class="help-block"
                              ng-show="cameraInvalid">
                                Please enter a valid number.
                            </span>
                        </div>
                    </div> <!-- /form-group: cameras -->


                    <!-- ----------------------------- -->


                    <div
                      class="row form-group"
                      ng-controller="bRateModalCtrl">
                        <label
                          for="bitrate_per"
                          class="col-xs-6 col-sm-2
                            col-sm-offset-3 input-label">
                            Bit Rate per Camera
                            <sub>(Mbps)</sub>
                        </label>
                        <div class="col-xs-6 col-sm-4 col-sm-offset-1">
                            <div
                              class="input form-control"
                              ng-click="open()"
                              ng-class="{
                                selectedModelInput : bitRateColorFill,
                                selectedModelInputCMS : bitRateColorFillCMS,
                                cmsBdr:!onNVR }">
                                {{getBitRate()}}
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
            </div> <!-- /row -->
        </section>



        <!-- ----------------------------- -->



        <div ng-if="onNVR">
            <section class="col-xs-12 section">
                <div class="row">
                    <div class="col-xs-12 col-sm-1 col-sm-push-2">



                        <!-- <i class="fa fa-database fa-3x icon-centered"></i> -->
                        <span class="glyphicon glyphicon-hdd icon icon-centered"></span>



                    </div>
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1">

                        <!-- ----------- modal start ----------- -->
                        <div
                          class="row form-group"
                          ng-controller="estDayModalCtrl">
                            <label
                              for="num_rdays"
                              class="col-xs-6 col-sm-2
                                    col-sm-offset-3 input-label">
                                Estimated Recording Days
                            </label>
                            <div class="col-xs-6 col-sm-4 col-sm-offset-1">
                                <div
                                  class="input form-control"
                                  ng-click="open()"
                                  ng-class="{selectedModelInput:estDayColorFill}">
                                    {{getEstDays()}}
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <!-- ------------ modal end ------------- -->

                    </div>
                </div> <!-- /row -->
            </section>



            <!-- ----------------------------- -->



            <section class="col-xs-12 section">
                <div class="row">
                    <div class="col-xs-12 col-sm-1 col-sm-push-2"></div>
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1">


                        <div class="row form-group">
                            <label
                              for="RAID"
                              class="col-xs-6 col-sm-2
                                    col-sm-offset-3 input-label">
                                RAID Type
                            </label>
                            <div class="col-xs-6 col-sm-4 col-sm-offset-1">
                                <select
                                  class="input form-control"
                                  id="RAID"
                                  ng-model="data.RAID"
                                  ng-options="opt for opt in RAIDArr">
                                </select>
                            </div>
                        </div> <!-- /row -->


                        <div class="row form-group">
                            <label
                              for="HDDsize"
                              class="col-xs-6 col-sm-2
                                    col-sm-offset-3 input-label">
                                HDD Size
                            </label>
                            <div class="col-xs-6 col-sm-4 col-sm-offset-1">
                                <select
                                  class="input form-control"
                                  id="HDDsize"
                                  ng-model="$parent.$parent.hdd"
                                  ng-change="showHdd()"
                                  ng-options="opt for opt in HDDArr">
                                </select>

                                <div
                                  ng-class="{'has-error' : hddInvalid || hddEmpty}"
                                  ng-show="showOtherHDD">
                                    <div class="hidden-input input-group">
                                        <input
                                          type="tel"
                                          class="form-control input"
                                          name="HDDsize"
                                          pattern="\d{1,2}"
                                          onkeyup="value=value.replace(/[^\d]/g,'')"
                                          maxlength="2"
                                          placeholder="Enter the size"
                                          ng-model="$parent.$parent.hddInput"
                                          ng-change="editHdd()" />
                                        <div class="input-group-addon my-addon">TB</div>
                                    </div>
                                    <span
                                      class="help-block"
                                      ng-show="hddEmpty">
                                        The size is required.
                                    </span>
                                    <span class="help-block" ng-show="hddInvalid">
                                        Please enter a valid number.
                                    </span>
                                </div> <!-- /validCheck block -->

                            </div> <!-- /HDD -->
                        </div> <!-- /row -->
                    </div>
                </div> <!-- /row -->
            </section>

        </div> <!-- /ng-if:onNVR -->




        <section class="col-xs-12 section">
            <div class="row">
                <div class="col-xs-12 col-sm-1 col-sm-push-2">



                    <span class="glyphicon glyphicon-eye-open icon icon-centered"></span>




                </div>
                <div class="col-xs-12 col-sm-10 col-sm-offset-1">

                    <div
                      class="row form-group range-div"
                      ng-if="!onNVR">
                        <label
                          for="remote-user"
                          class="col-xs-6 col-sm-2 col-sm-offset-3 input-label">
                            Concurrent Remote Users
                        </label>
                        <div class="col-xs-6 col-sm-4 col-sm-offset-1">
                            <input
                              type="range"
                              class="rangebar-cms"
                              min="1"
                              max="10"
                              ng-model="data.remoteUsers" />
                            <span class="percentage">{{data.remoteUsers}}</span>
                        </div>
                    </div> <!-- /ng-if:onCMS -->


                    <div class="row form-group">
                        <label
                          for="local-client"
                          class="col-xs-6 col-sm-2 col-sm-offset-3 input-label">
                            Local Client
                        </label>
                        <div class="col-xs-6 col-sm-4 col-sm-offset-1">
                            <input
                              id="local-client"
                              type="checkbox"
                              class="css-checkbox"
                              ng-model="data.local">
                            <!-- Checkbox image -->
                            <label for="local-client" class="css-label"></label>
                            <!-- /Checkbox image -->
                        </div>
                    </div> <!-- /row -->
                </div>
            </div> <!-- /row -->
        </section>

    </form>
</div>


<div
  class="recommend"
  ng-include
  src="'views/recommend.html'"></div>
